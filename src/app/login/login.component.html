<div>
  <h2>Login</h2>
  <form (submit)="onLogin()">
    <input type="text" placeholder="Usuario" name="username" [(ngModel)]="username"  required>
    <input type="text" placeholder="Contraseña" name="password" [(ngModel)]="password"  required>
    <button type="submit"> Iniciar Sesión </button>
    <p *ngIf="errorMessage" class="error">{{ errorMessage}}</p>
  </form>
</div>
